<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to <span class="font-semibold">Baap ar Bank</span>!!!</h1>
    </header>

    <main>
        <section class="w-9/12 bg-emerald-500 mt-6 p-8 mx-auto text-center">
            <h3 class="text-4xl mb-4 font-semibold">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-2 px-3" id="email" type="email" placeholder="Your Email Address">
                <input id="password" class="w-9/12 block mb-2 px-3" type="password" placeholder="Your Password">

                <button class="bg-fuchsia-800 hover:bg-red-600 px-8 py-2 text-white font-medium rounded-lg" id="btn-submit">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="js/login.js"></script>
</body>
</html>
